<div id="container">
    <div class="card card-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="authForm">

            <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput placeholder="Placeholder">
                <mat-hint>username must contain 3 characters</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Placeholder">
                <mat-hint>email@email.com</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Passworrd</mat-label>
                <input formControlName="password" type="password" matInput placeholder="Placeholder">
                <mat-hint>password must contain 5 characters</mat-hint>
            </mat-form-field>

            <ng-container *ngIf="hasError">
                <span>{{errorMessage}}</span>
            </ng-container>

            <button id="register" [disabled]="authForm.invalid" type="submit" mat-raised-button
                color="warn">Register</button>
        </form>
    </div>
</div>
