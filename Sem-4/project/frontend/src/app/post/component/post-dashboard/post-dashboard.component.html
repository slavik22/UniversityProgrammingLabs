<div id="post-dashboard">
    <app-post-form (onPostEvent)="onPostCreate($event)"></app-post-form>
    <app-post-list 
    [postList]="postList"
    (onDeleteEvent)="onPostDelete($event)"
    (onUpdateEvent)="onPostUpdate($event)"
    (onReactionEvent)="onReactionEvent($event)"
    (onCommentEvent)="onOpenComment($event)">
</app-post-list>
</div>
